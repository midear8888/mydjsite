{% extends 'admins/base_b.html' %}

{#标题#}
{% block title %}添加医生{% endblock %}

{% block css %}
    <!--<script>
        $('#doctor_manage').addClass('nav-active');
        $('#add_doctor').addClass('active');

    </script>-->
    <style>
			body {
				background: url({% static 'admins/assets/images/bg2.jpg' %}) no-repeat 0px 0px;
				background-size: cover;
			}
			/*.doctortab{
				display: none;
			}*/
            .error{
                color: #dc1a1a;
            }
            .mymark {
                display: none;
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
                z-index: 999;
                height: 40px;
                line-height: 0.88rem;
                width: 200px;
                text-align: center;
                font-size: 16px;
                line-height: 40px;
                color: #fff;
                background: rgb(248, 106, 94);
                border-radius: 0.1rem;
                box-shadow: 2px 3px 5px rgba(0, 0, 0, 0.3);
            }
		</style>
    <script>
        //错误存在，则显示
        function myalert(str) {
            var div = '<div class="mymark"></div>';
            $('body').append(div);
            $('.mymark').html(str);
            $('.mymark').show();
            setTimeout(function () {
                $('.mymark').fadeTo(2800, 0.01, function () {//fade
                    $(this).remove();
                });
            })
        }
        window.onload = function () {
            {% if add_true %}
                myalert('{{ add_true }}');  //添加管理员成功，显示正确信息
            {% endif %}
            {% if add_error %}
                myalert('{{ add_error }}');
            {% endif %}
        };
    </script>

{% endblock %}

左侧导航条

{#右侧定位标题#}
{% block contenttitle %}
    <h4 class="page-title">医生管理</h4>
    <ol class="breadcrumb">
        <li>
            <a href="{% url 'index' %}">主页</a>
        </li>
        <li>
            <a href="#">医生管理</a>
        </li>
        <li class="active">
            添加医生
        </li>
    </ol>
{% endblock %}

{#主体内容#}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="white-box">
                <h2 class="header-title">添加医生用户</h2>
                <form id="example-form" class="js-validation-bootstrap form-horizontal" action="{% url 'adddoctor' %}" method="post">
                    <!--
                    <div class="form-group clearfix">
                        <label for="username" class="col-md-2  control-label">用户名 *</label>
                        <div class="col-md-8">
                            <input id="username" name="username" type="text" class="required form-control"
                                   placeholder="请输入用户名">
                        </div>
                    </div>
                    -->
                    <div class="form-group clearfix">
                        <label class="col-md-2  control-label" for="phone">手机号码 *</label>
                        <div class="col-md-8">
                            <input id="phone" name="phone" type="text" class="required form-control" placeholder="请输入手机号码">
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <label for="password1" class="col-md-2  control-label">密 码 *</label>
                        <div class="col-md-8">
                            <input id="password1" name="password1" type="password" class="required form-control"
                                  placeholder="请输入密码">
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <label for="confirm1" class="col-md-2  control-label">确认密码 *</label>
                        <div class="col-md-8">
                            <input id="confirm1" name="confirm1" type="password" class="required form-control"
                                   placeholder="请确认密码">
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <label for="position" class="col-md-2  control-label">职 称 *</label>
                        <div class="col-md-8">
                            <input id="position" name="position" type="text" class="required form-control"
                                   placeholder="请输入职称">
                        </div>
                    </div>

                    <div class="form-group clearfix">
                        <label for="truename" class="col-md-2  control-label">真实姓名 *</label>
                        <div class="col-md-8">
                            <input id="truename" name="truename" type="text" class="required form-control"
                                   placeholder="请输入真实姓名">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for=dsex" class="col-md-2  control-label">性 别 *</label>
                        <div class="col-md-4">
                            <div class="radio">
                                <input type="radio" value="female" name="dsex" id="woman" checked>
                                <label>女</label>
                            </div>
                            <div class="radio">
                                <input type="radio" value="male" name="dsex" id="man">
                                <label>男</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label for="age" class="col-md-2  control-label">年 龄 *</label>
                        <div class="col-md-8">
                            <input id="age" name="age" type="text" class="required form-control" placeholder="请输入年龄">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="col-md-2  control-label" for="email">邮 箱 *</label>
                        <div class="col-md-8">
                            <input id="email" name="email" type="text" class="required form-control" placeholder="请输入邮箱">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label" for="details">自我描述（可不填）</label>
                        <div class="col-md-8">
                            <textarea name="details" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-8 col-md-offset-2">
                            <button class="btn  btn-primary" type="submit">确认添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static 'admins/assets/pages/jquery.validate.min.js' %}"></script>
    <script src="{% static 'admins/assets/pages/validation-custom.js' %}"></script>
    <script>
        $('#doctor_manage').addClass('nav-active');
        $('#add_doctor').addClass('active');  //导航栏样式
        //steps with form
        var form = $("#example-form");
        form.validate({
            errorPlacement: function (error, e) {
                jQuery(e).parents('.form-group > div').append(error);
            },
            success: function (e) {
                jQuery(e).closest('.form-group').removeClass('has-error');
                jQuery(e).closest('.help-block').remove();
            },
            rules: {
                'username': {
                    required: true,
                    minlength: 3,
                },
                'email': {
                    required: true,
                    email: true
                },
                'phone':{
                    required: true,
                    minlength: 11,
                    phone:true
                },
                'password1': {
                    minlength: 6,
                },
                'confirm1': {
                    minlength: 6,
                    equalTo: "#password1"
                }

            },
            messages: {
                'phone': {
                    minlength: '手机格式不正确，请输入11位手机号',
                    phone: '手机格式不正确，非真正的手机号码'
                },
                'confirm1': {
                    minlength: '请输入至少6为密码',
                    equalTo: '两次输入密码不一致'
                }
            }

        });

    </script>
{% endblock %}
